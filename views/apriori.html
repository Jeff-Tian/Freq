<html><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta name="view-port" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/><meta name="description" content="Find frequent item sets"/><title>Find frequent item sets</title><link rel="shortcut icon" href=""/><link rel="stylesheet" type="text/css" href="/bower_components/semantic/dist/semantic.min.css"/><style type="text/css">.deleted {
    background-color: #ccc;
}</style></head><body><div ng-app="aprioriModule" ng-controller="aprioriCtrl"><table class="ui basic table"><caption>第1个候选项集</caption><thead><tr><th>候选项集</th><th>支持度</th><th>是否频繁项集？</th></tr></thead><tbody><tr ng-repeat="(item, counts) in firstCandidates.elements"><td>{{item}}</td><td>{{counts}}</td><td>{{counts >= 2}}</td></tr></tbody></table><p>连接并生成第二候选项集</p><table class="ui basic table"><caption>第2个候选项集</caption><thead> <tr> <th>候选项集</th><th>支持度</th><th>是否频繁项集？</th></tr></thead><tbody><tr ng-repeat="(item, info) in secondCandidates.elements" ng-class="{'deleted': info.weight &lt; 2}"><td>{{item}}</td><td>{{info.weight}}</td><td>{{info.weight >= 2}}</td></tr></tbody></table><p>连接并生成第三候选项集</p><table class="ui basic table"><caption>第3个候选项集</caption><thead> <tr> <th>候选项集</th><th>支持度</th><th>是否频繁项集？</th></tr></thead><tbody><tr ng-repeat="(item, info) in thirdCandidates.elements" ng-class="{'deleted': info.weight &lt; 2}"><td>{{item}}</td><td>{{info.weight}}</td><td>{{info.weight >= 2}}</td></tr></tbody></table></div><script src="/bower_components/jquery/dist/jquery.min.js"></script><script src="/bower_components/angular/angular.min.js"></script><script src="/bower_components/semantic/dist/semantic.min.js"></script><script src="/scripts/arrayHelper.js"></script><script src="/scripts/setModule.js"></script><script src="/scripts/apriori.js"></script></body></html>
